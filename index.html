<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub Clínico - Reumatología</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Cargar SheetJS para manejo de Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- MÓDULOS HUBTOOLS - ORDEN CRÍTICO: hubTools.js PRIMERO -->
    <script src="modules/hubTools.js"></script>
    <script src="modules/utils.js"></script>
    <script src="modules/mockPatients.js"></script>
    <script src="modules/scoreCalculators.js"></script>
    <script src="modules/homunculus.js"></script>
    <script src="modules/dataManager.js"></script>
    <script src="modules/exportManager.js"></script>

    <!-- Scripts globales -->
    <script src="script.js"></script>
</head>
<body>

    <div class="hub-shell">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-circle"><span class="logo-text">HC</span></div>
                <h1 class="sidebar-title">Hub Clínico<br>Reumatología</h1>
            </div>

            <div class="user-block">
                <i class="fas fa-user-circle user-icon" aria-hidden="true"></i>
                <span class="user-name" id="currentProfessional">Dr. Silvia García</span>
                <button type="button" class="change-professional-btn" id="changeProfessionalBtn" aria-label="Cambiar profesional">
                    <i class="fas fa-exchange-alt"></i>
                </button>
            </div>

            <div class="professional-selector hidden" id="professionalSelector" role="dialog" aria-modal="false" aria-labelledby="professionalSelectorLabel">
                <label id="professionalSelectorLabel" for="professionalSelect">Seleccionar profesional sanitario</label>
                <select id="professionalSelect"></select>
                <div class="selector-actions">
                    <button type="button" id="confirmProfessionalBtn" class="selector-btn primary">Aplicar</button>
                    <button type="button" id="cancelProfessionalBtn" class="selector-btn">Cancelar</button>
                </div>
            </div>

            <div class="search-container">
                <input type="text" id="patientSearch" class="search-input" placeholder="Buscar Paciente por ID..." list="patientIds" autocomplete="off">
                <i class="fas fa-search search-icon" aria-hidden="true"></i>
                <button type="button" class="clear-search hidden" id="clearPatientSearch" aria-label="Limpiar búsqueda">
                    <i class="fas fa-times-circle"></i>
                </button>
                <datalist id="patientIds"></datalist>
            </div>

            <div class="nav-section">
                <h3 class="nav-title">Consulta</h3>
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link active" data-nav-link><i class="fas fa-home"></i>Inicio</a></li>
                    <li><a href="primera_visita.html" class="nav-link" data-nav-link><i class="fas fa-plus-circle"></i>Nueva Visita</a></li>
                    <li><a href="seguimiento.html" class="nav-link" data-nav-link><i class="fas fa-clipboard-list"></i>Visita de Seguimiento</a></li>
                </ul>
            </div>

            <div class="nav-section">
                <h3 class="nav-title">Gestión</h3>
                <ul class="nav-list">
                    <li><a href="estadisticas.html" class="nav-link" data-nav-link><i class="fas fa-chart-bar"></i>Estadísticas</a></li>
                    <li><a href="manage_drugs.html" class="nav-link" data-nav-link><i class="fas fa-pills"></i>Fármacos</a></li>
                    <li><a href="manage_professionals.html" class="nav-link" data-nav-link><i class="fas fa-users"></i>Profesionales</a></li>
                </ul>
            </div>

            <div class="sidebar-footer">v. 1.0.0</div>
        </aside>

        <main class="main-content">
            <section id="dashboardContent" class="dashboard-content">
                <header class="main-header">
                <div class="welcome-section">
                    <h2 class="main-title">Bienvenido al <span class="highlight">Hub Clínico de Reumatología</span></h2>
                    <p class="hospital-name">Hospital Nuestra Señora de la Candelaria</p>
                </div>
            </header>

            <div class="csv-section">
                <input type="file" id="csvFileInput" accept=".xlsx" hidden>
                <button id="csvBtn" class="csv-button" type="button">
                    <i class="fas fa-database" aria-hidden="true"></i>
                    Cargar Base de Datos (.xlsx)
                </button>
                <div id="csvMessage" class="csv-message" role="status"></div>
                <div id="csvError" class="csv-error" role="alert"></div>
            </div>

            <div class="inputs-section">
                <div class="input-group">
                    <label class="input-label" for="patientId">ID del Paciente</label>
                    <div class="input-wrapper">
                        <input type="text" id="patientId" class="horizontal-input" placeholder="Buscar por ID..." list="patientIds" autocomplete="off">
                        <i class="fas fa-search input-icon" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="input-group">
                    <label class="input-label" for="professional">Profesional Sanitario</label>
                    <div class="input-wrapper" style="cursor: pointer;">
                        <input type="text" id="professional" class="horizontal-input" value="Dr. Silvia García" readonly style="cursor: pointer;">
                        <i class="fas fa-chevron-down input-icon" aria-hidden="true" style="cursor: pointer;"></i>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="action-btn turquoise-btn" id="btnNuevaVisita" data-nav-target="primera_visita.html"><i class="fas fa-plus" aria-hidden="true"></i><span>Nueva Visita</span></button>
                <button class="action-btn green-btn" id="btnSeguimiento" data-nav-target="seguimiento.html"><i class="fas fa-clipboard-list" aria-hidden="true"></i><span>Visita de Seguimiento</span></button>
                <button class="action-btn purple-btn" id="btnDashboardServicio" data-nav-target="estadisticas.html"><i class="fas fa-chart-pie" aria-hidden="true"></i><span>Cuadro de Mando Servicio</span></button>
            </div>
        
            </section>
            <section id="searchResults" class="search-results hidden" aria-live="polite">
                <header class="results-header">
                    <div>
                        <h2 id="searchResultsTitle" class="results-title">Resultados de Búsqueda</h2>
                        <p id="searchResultsSubtitle" class="results-subtitle"></p>
                    </div>
                    
                </header>
                <div id="resultsContent" class="results-content"></div>
            </section>
        </main>
    </div>

</body>
</html>
